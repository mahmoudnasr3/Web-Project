        <section class="remove">
            <h2>Remove Items</h2>

                <!-- Items will be dynamically added here -->

        <section class="footer">

        </section>
        <script>
                // Function to fetch and display the list of items to remove
                function displayItemsToRemove() {
                    const itemList = document.querySelector('.item-list');
                    itemList.innerHTML = ''; // Clear previous items
            
                    // Retrieve items from localStorage
                    let items = JSON.parse(localStorage.getItem('menuItems')) || [];
            
                    // Loop through the items and create list items for each item
                    items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item.name; // Assuming item has a 'name' property
                        const removeButton = document.createElement('button');
                        removeButton.textContent = 'Remove';
                        removeButton.addEventListener('click', () => removeItem(item)); // Pass the item object to removeItem function
                        listItem.appendChild(removeButton);
                        itemList.appendChild(listItem);
                    });
                }
            
                // Function to remove an item
                function removeItem(item) {
                    // Simulate item removal
                    removeFromLocalStorage(item);
                    displayItemsToRemove(); // Update the UI after removal
                }
            
                // Function to remove item from local storage
                function removeFromLocalStorage(item) {
                    let items = JSON.parse(localStorage.getItem('menuItems')) || [];
                    items = items.filter(i => i.id !== item.id);
                    localStorage.setItem('menuItems', JSON.stringify(items));
                }
            
                // Call the function to initially display the items to remove
                displayItemsToRemove();
            
        </script>
    </body>
</html>
